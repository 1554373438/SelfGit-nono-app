<ion-modal-view id="login_modal">
  <ion-content>
    <i class="icon ion-android-close" ng-click="fn.close()"></i>
    <section class="login-form">
      <div class="tip-wrapper">
        <img src="assets/images/login/tip.png">
      </div>
      <form name="loginForm" ng-submit="fn.doLogin()">
        <div class="list">
          <div class="item item-input item-borderless">
            <span class="input-label">帐号</span>
            <input type="text" ng-model="user.username" maxlength="30" required>
          </div>
          <div class="item item-input item-borderless item-icon-right">
            <span class="input-label">密码</span>
            <input type="{{show?'text':'password'}}" ng-model="user.pwd" maxlength="20" required>
            <i class="icon ion-eye light" ng-class="{'ion-eye': show, 'ion-eye-disabled': !show}" ng-click="show=!show"></i>
          </div>
        </div>

        <button class="button button-light button-block" ng-disabled="loginForm.$invalid">登录</button>
        <div class="text-center small padding-top">
          <span class="light" ng-click="fn.doRetrievePwd()">忘记密码</span><span class="light padding-horizontal">|</span><span class="energized" ng-click="fn.goRegister()">马上注册</span>
        </div>
      </form>
    </section>
    
  </ion-content>
</ion-modal-view>
