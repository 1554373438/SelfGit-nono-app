<ion-view view-title="债权列表" id="debtor">
  <div class="tip">当借款人还款后，系统将自动为您匹配新的借款债权</div>
  <div class="item item-divider item-borderless padding-vertical">您的投资债权列表</div>
  <ion-content>
    <div class="item item-text-wrap item-borderless" ng-repeat="i in debtor.list track by $index">
      <div class="row small">
        <div class="col col-30">借款人 <span class="padding-left">{{::i.boName}}</span></div>
        <div class="col col-25 text-center no-padding-horizontal">{{::i.boTitle}}</div>
        <div class="col text-right energized no-padding-horizontal">投资金额 {{::i.boPrice|currency:''}}</div>
      </div>
      <div class="row small ">
        <div class="col positive">
          <span>借款协议</span>
          <span>债转协议</span>
        </div>
        <div class="col text-right gray">{{i.boTime}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
